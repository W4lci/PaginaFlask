<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- LINK A BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        body{
            background-image: url(/static/images/background.png);
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex justify-content-end align-items-center vh-100 vw-100">
    <div class="bg-secondary bg-opacity-50
                border border-primary border-5 w-25 vh-100 rounded-4
                d-flex flex-column justify-content-center align-items-center
                grid gap-3">
        <div class="border border-secondary border-4 rounded-5"> 
            <image src="/static/images/account.png" alt="logo" width="100" height="100">
        </div>
        <div class="bg-dark text-white rounded-4 p-2">INICIO DE SESIÓN</div>
        <form action="/login" method="POST">
            <div class="d-flex flex-column
                grid gap-3">
                <div>
                    <input class="form-control" name="usuario" type="text" placeholder="Usuario" required="required">
                </div>
                <div>
                    <input class="form-control" name="password" type="password" placeholder="Contraseña" required="required"> 
                </div>
                <div class="d-flex flex-row grid align-items-center justify-content-center">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                    <img src="/static/images/login.png" alt="eye" width="50" height="50">
                </div>
                <div class="bg-dark text-white rounded-4 p-2">{{message}}</div>
            </div>
        </form>
        <div class="d-flex flex-row align-items-center justify-content-center
                    grid gap-3">
            <a class="link-info link-offset-3 bg-black p-2 rounded-2"href="register.html">Registrarse</a>
            <a class="link-info link-offset-3 bg-black p-2 rounded-2" href="forgot.html">Olvidé mi contraseña</a>
        </div>

    </div>
    
</body>
</html>
